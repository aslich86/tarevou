<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bike Sales Dashboard</h1>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="orderQuantityByYear"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="revenueByYear"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="orderQuantityByGender"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="orderQuantityBySeason"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="orderQuantityBySubCategory"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="revenueBySubCategory"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="totalProfitBySubCategory"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="orderQuantityByCountry"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="revenueByCountry"></canvas>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
